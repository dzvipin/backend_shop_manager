
# API paginations
app.pageable.page.index.zero-based=true
app.pageable.page.size.default=30
app.pageable.page.size.max=50


#Nearest location radius [in KM]
app.nearest.location.radius=150

# -----------------------------------
# SPRING
# -----------------------------------

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/retailshop_test?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create

# -----------------------------------
# LOGGING - Package level
# -----------------------------------

logging.level.org.springframework.security=INFO
logging.level.com.geninvo.backend=DEBUG